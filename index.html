<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="calculator-container">
        <div id="display">1234</div>
        <section id="key-container">
            <div class="key-row">
                <div class="key digit" id="ce">CE</div>
                <div class="key operator" id="/">/</div>
                <div class="key operator" id="*">*</div>
                <div class="key operator" id="-">-</div>
            </div>
            <div class="key-row">
                <div class="key-sub-container">
                    <div class="key digit" id="7">7</div>
                    <div class="key digit" id="4">4</div>
                </div>
                <div class="key-sub-container">
                    <div class="key digit" id="8">8</div>
                    <div class="key digit" id="5">5</div>
                </div>
                <div class="key-sub-container">
                    <div class="key digit" id="9">9</div>
                    <div class="key digit" id="6">6</div>
                </div>
                <div class="key operator" id="+">+</div>
                <!-- <div class="key digit" id="1">1</div>
                <div class="key digit" id="2">2</div>
                <div class="key digit" id="3">3</div>
                <div class="key operator" id="+">+</div> -->
            </div>
            <div class="key-row">
                <div class="key-sub-container">
                    <div class="key-sub-container row">
                        <div class="key digit" id="1">1</div>
                        <div class="key digit" id="2">2</div>
                    </div>
                    <div class="key-sub-container">
                        <div class="key digit" id="0">0</div>
                    </div>
                </div>
                <div class="key-sub-container">
                    <div class="key digit" id="3">3</div>
                    <div class="key digit" id=".">.</div>
                </div>
                <div class="key operator" id="=">=</div>
            </div>
        </section>
    </section>
</body>
</html>
