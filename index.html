<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="calculator-container">
        <div id="display">1234</div>
        <section id="key-container">
            <div class="key-row">
                <button class="key cancel" id="ce">CE</button>
                <button class="key operator" id="divide">/</button>
                <button class="key operator" id="multiply">*</button>
                <button class="key operator" id="subtract">-</button>
            </div>
            <div class="key-row">
                <div class="key-sub-container">
                    <button class="key digit" id="n7">7</button>
                    <button class="key digit" id="n4">4</button>
                </div>
                <div class="key-sub-container">
                    <button class="key digit" id="n8">8</button>
                    <button class="key digit" id="n5">5</button>
                </div>
                <div class="key-sub-container">
                    <button class="key digit" id="n9">9</button>
                    <button class="key digit" id="n6">6</button>
                </div>
                <button class="key operator" id="add">+</button>
            </div>
            <div class="key-row">
                <div class="key-sub-container">
                    <div class="key-sub-container row">
                        <button class="key digit" id="n1">1</button>
                        <button class="key digit" id="n2">2</button>
                    </div>
                    <div class="key-sub-container">
                        <button class="key digit" id="n0">0</button>
                    </div>
                </div>
                <div class="key-sub-container">
                    <button class="key digit" id="n3">3</button>
                    <button class="key digit" id="decimal">.</button>
                </div>
                <button class="key result" id="result">=</button>
            </div>
        </section>
    </section>
<script src="script.js"></script>
</body>
</html>
